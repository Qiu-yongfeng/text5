<!DOCTYPE html>
<html>
<head>
	<title>login</title>
</head>
<body>
	<form method="post" action="/login_check">
		{% csrf_token%}	<!--针对post，可以访问，避免csrf防护的开启导致访问不了-->
		账户： <input type="text" name="账户" value="{{username}}"><br>
		密码: <input type="password" name="密码"><br>
		<input type="checkbox" name="remember">记住用户名 <br>
		<!--验证码-->
		<img src="/verify_code">
		<input type="text" name="verify"> <br>

		<input type="submit" value="提交">
	</form>
</body>
</html>
